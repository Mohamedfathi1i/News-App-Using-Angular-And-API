<div class="container-fluid bx-5 text-center">
  <input type="text" [(ngModel)]='term'>

  <div class="row">
    <ul class="nav nav-pills my-3">
      <li class="nav-item mx-2" *ngFor="let x of country">
        <div class="w-100 h-100 country" (click)="changecountry(x)">
          <a class="nav-link" aria-current="page">{{x|countrystring}}</a>
        </div>
      </li>

    </ul>
  </div>
  <div class="row">
    <div class=" col-md-3" *ngFor="let new of newscontainer| paginate: { itemsPerPage: 4, currentPage: p }|search:term ;">
      <div class="newscard my-3">
        <div class="card">
          <img class="card-img-top" [src]="new.urlToImage" />
          <a class="text-decoration-none " [href]="new.url">

            <div class="card-body layer text-center align-items-center justify-content-center d-flex">
              <h5 class="card-title\">{{new.title}}</h5>
              <!-- <p class="card-title\">{{new.desc|subtitle:75}}</p> -->
            </div>
          </a>
        </div>
      </div>
    </div>

    <pagination-controls class=" mt-5" (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
